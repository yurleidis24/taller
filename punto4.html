<body>
    <script>
        var suma=0;
        var mult=1;
    for (i=1;i<=5; i++){
        var num= parseInt(prompt("Digite un nuumero"))    
        if (num>=0){
            suma=suma+num;
            
            }else if (num<0) {
               
                  mult=mult*num;
                
                
            }     
 }
 document.write("<p>la suma de los positivos " + suma +"</p>")
 document.write("<p>la multiplicacion de los negativos da " + mult +"</p>")
 
            
            
 
 
 
 
    
    </script>
</body>
