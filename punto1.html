    <title>Document</title>
    <h1>Punto #1  ejercicios </h1>

<body>
    <script>
        var num=parseInt(prompt("Digite un numero"))
        var suma=0
        for(i=1; i<num; i++){
         suma = suma + i;
        }
        document.write("<p>la suma de los numero que anteceden a "+num +"es <strong>"+suma+"</strong></p>");
    </script>
</body>
